name: my_ecommerce_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# Define the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # Firebase dependencies (Modules 1 & 4)
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1

  # Splash Screen dependency (Module 2)
  flutter_native_splash: 2.4.0
  cloud_firestore: ^6.1.0
  provider: ^6.1.5+1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets: # Ensure this is correctly indented under 'flutter:'
    - assets/images/

# --- START OF REQUIRED SPLASH CONFIGURATION (Module 2) ---

# This section must be added at the very end of the file
flutter_native_splash:
  # 2. Set the native background color to white [cite: 474]
  color: "#FFFFFF"

  # 3. Point to your splash logo file [cite: 476]
  image: assets/images/splash_logo.png

  # 4. Configuration for the Android 12+ splash screen [cite: 477]
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png

  # 5. Configure for web build [cite: 479]
  web: true

# --- END OF REQUIRED SPLASH CONFIGURATION ---